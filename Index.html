<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Owl - Твой портал</title>
    <style>
        body {
            background-color: #0b0e14; /* Темный цвет как на картинке с детективом */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f1c40f; /* Золотистый цвет глаз совы */
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-style: italic;
            color: #888;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: #1a1f29;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, background 0.3s;
            border: 1px solid #333;
        }

        .card:hover {
            transform: translateY(-10px);
            background: #252d3a;
            border-color: #f1c40f;
        }

        .google-play-btn {
            margin-top: 50px;
            padding: 15px 30px;
            background-color: #000;
            border: 2px solid #f1c40f;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .google-play-btn:hover {
            background-color: #f1c40f;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NIGHT OWL</h1>
        <p>Для тех, кто не спит и ищет лучшее в сети</p>

        <div class="links-grid">
            <a href="https://www.youtube.com" class="card" target="_blank">
                <h3>YouTube</h3>
                <span>Смотреть видео</span>
            </a>
            <a href="https://www.tiktok.com" class="card" target="_blank">
                <h3>TikTok</h3>
                <span>Тренды здесь</span>
            </a>
            <a href="https://www.google.com" class="card" target="_blank">
                <h3>Google</h3>
                <span>Найти всё</span>
            </a>
        </div>

        <a href="https://play.google.com/store" class="google-play-btn" target="_blank">
             Установить Night Owl из Google Play
        </a>
    </div>

</body>
</html>
